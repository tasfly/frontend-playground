<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javascript</title>
	<script type="text/javascript">
		document.write("merhaba dünya");
		// dan sonra yazılan hiçbirşey görünmez.
		var i=2; //integer
		document.write(i);
		// değişken tanımlama ve değer atanması
		var pi= 3.14 ; //float
		document.write(pi) ;
		// değişken veri tipleri
		var yazı="javascript"; //string
		document.write(yazı);
		var x=false ;//boolean
		document.write(x);
		var x=5;
		var y=6;
		var z= x + y ;
		document.write(z); //ekrana 11 yazılır.
		var i= 5;
		var j= 6;
		var k= 7;
		document.write(i + j + k); //ekrana 18 yazılır.
		var i= 2 +3 + 4;
		document.write(i); //ekrana 9 yazılır.
		var i= "5" + 2 + 3;
		document.write(i); //ekrana 523 yazılır.
		var isim = "Murat";
		var yas = 24 ;
		document.write(isim + "ın yası" + " "+ yas);
		// ekrana Muratın yası 24 yazılır.
		// Aritmetik işlemler
		var x = 5;
		var y = 6;
		var z = 7;
		document.write(x + y + z); //18
		document.write(x / y ); //0.8333333333334
		document.write(x * y * z); //210
		var x = 10;
		x++; // x in değerini 1 arttırıyor.
		document.write(x); //11
		x--; // x in değerini 1 azaltır.
		document.write.(13 / 10 * 2 + 5 % 3); //4.6
		//Atama ve artırma operatörleri
		var x = 5;
		x+=5; //x=x+5
		x-=3; //x=x-3
		x*=3; //x=x*3
		x%=3; //x in 3 ile bölümünden kalanı verir.

	</script>
</head>
<body>
	<p id ="paragraf"></p>

	<script type="text/javascript">
	document.getElementById('paragraf').innerHTML="JavaScript Öğreniyorum";
	//getElementById() methodu
	</script>

     <p>Yazılım Bİlimi</p>

	<script type="text/javascript">
	window.alert("JavaScript");
	//window.alert() kullanımı uyarı için
	</script>

</body>
</html>
